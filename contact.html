<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/e9fbad69b9.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#mycheckbox').change(function () {
          if ($('#mycheckbox').is(':checked')) {
            $('#navbar-lists').toggle();
            $('.itcontainer').css({
              'top': '200px'
            })
          }
          else {
            $('#navbar-lists').toggle();
            $('.itcontainer').css({
              'top': '0'
            })
          }
        });
      });
    </script>
    <nav class="navigation container">
      <div class="logo_container">

        <img src="./icons/Pharmacy.png" alt="">
      </div>
      <div>
        <nav class="navbar">
          <div id="navbar-lists">
            <ul>
              <li class="navlist"><a class="navbar-link home-link" href="./index.html">Home</a></li>
              <li class="navlist"><a class="navbar-link about-link" href="./about.html">About</a></li>
              <li class="navlist"><a class="navbar-link service-link" href="./service.html">Service</a></li>
              <li class="navlist"><a class="navbar-link contact-link" href="./contact.html">Contact </a></li>
            </ul>
          </div>
          <input type="checkbox" id="mycheckbox" />
          <label for="mycheckbox" class="hamburger" id="menu-bar"><i class="fa fa-bars" aria-hidden="true"></i></label>
        </nav>
      </div>
    </nav>


    <!-- Contact Page  -->
    <section>
      <div class="containers itcontainer contact">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.6110530545348!2d77.5922198150317!3d27.605585736563476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736ce34d96bbbf%3A0xa616e67c8feee36f!2sInstitute%20of%20Business%20Management%2C%20GLA%20University%2C%20Mathura!5e0!3m2!1sen!2sin!4v1658258552725!5m2!1sen!2sin"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="https://formspree.io/f/xyyoreqr" method="POST">
          <h2>GET IN CONTACT US</h2>

          <input type="text" name="username" id="" required placeholder="Name" autocomplete="off">
          <input type="email" name="email" required placeholder="Email" autocomplete="off">
          <input type="text" name="Number" required placeholder="Phone no." autocomplete="off">
          <textarea name="message" id="" required placeholder="Message" autocomplete="off"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      </div>
      </div>
    </section>

    <footer>
      <div class="footer_container container">
        <div class="footer_logo">
          <h1>GLAU</h1>
          <h1>Pharmacy</h1>
        </div>
        <div class="link_lists">
          <h3>Main Links</h3>
          <ul>
            <li>Order Medicines</li>
            <li>New Order</li>
            <li>Contact Us</li>
            <li>News & Blogs</li>
          </ul>
        </div>
        <div class="link_lists">
          <h3>Support</h3>
          <ul>
            <li>About Us</li>
            <li>Privacy Policy</li>
            <li>Terms & Conditons</li>
          </ul>
        </div>
        <div class="news_letter">
          <h3>Support</h3>
          <input type="email" placeholder="Enter your Email..." />
          <h3>Follow Us</h3>
          <div class="icon_container">
            <div class="icon">
              <i class="fa fa-facebook"></i>
            </div>
            <div class="icon">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <div class="icon">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

</html>
